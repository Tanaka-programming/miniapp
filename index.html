<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF getFriendship Demo</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #status { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>LIFF getFriendship() Demo</h1>

    <div id="userInfo">
        <p>ユーザーID: <span id="userId">読み込み中...</span></p>
    </div>

    <button id="checkFriendshipButton" style="display:none;">友だちか確認する</button>

    <div id="friendshipStatus">
        <p>友だち状態: <span id="friendStatusText">未確認</span></p>
    </div>

    <div id="errorMessage" class="error"></div>
    <div id="liffError" class="error"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userIdElement = document.getElementById('userId');
            const friendStatusTextElement = document.getElementById('friendStatusText');
            const checkFriendshipButton = document.getElementById('checkFriendshipButton');
            const errorMessageElement = document.getElementById('errorMessage');
            const liffErrorElement = document.getElementById('liffError');

            // 自身のLIFF IDに置き換えてください
            const LIFF_ID = '2006882853-9aNwJ63V';

            initializeLiff();

            async function initializeLiff() {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    liffErrorElement.textContent = ''; // 初期化成功時はエラーメッセージをクリア

                    if (!liff.isLoggedIn()) {
                        userIdElement.textContent = '未ログイン';
                        friendStatusTextElement.textContent = 'ログインしてください';
                        // 必要であればログインを促す
                        // liff.login();
                        return;
                    }

                    const profile = await liff.getProfile();
                    userIdElement.textContent = profile.userId;
                    checkFriendshipButton.style.display = 'block';

                } catch (err) {
                    console.error('LIFF Initialization failed', err);
                    userIdElement.textContent = 'LIFF初期化エラー';
                    liffErrorElement.textContent = 'LIFFの初期化に失敗しました: ' + JSON.stringify(err);
                }
            }

            checkFriendshipButton.addEventListener('click', async function() {
                if (!liff.isLoggedIn()) {
                    friendStatusTextElement.textContent = 'まずLINEにログインしてください。';
                    return;
                }

                errorMessageElement.textContent = ''; // 前のエラーメッセージをクリア
                friendStatusTextElement.textContent = '確認中...';

                try {
                    // liff.getFriendship() を呼び出し
                    const friendship = await liff.getFriendship();
                    console.log(friendship); // { friendFlag: true } または { friendFlag: false }

                    if (friendship.friendFlag) {
                        friendStatusTextElement.textContent = 'あなたはLINE公式アカウントの友だちです！ 🎉';
                        friendStatusTextElement.className = 'success';
                        // ここで友だち限定のコンテンツを表示するなどの処理を実装
                    } else {
                        friendStatusTextElement.textContent = 'あなたはまだLINE公式アカウントの友だちではありません。';
                        friendStatusTextElement.className = 'error';
                        // ここで友だち追加を促すメッセージやボタンを表示するなどの処理を実装
                    }
                } catch (err) {
                    console.error('Error getting friendship status:', err);
                    friendStatusTextElement.textContent = '友だち状態の取得に失敗しました。';
                    friendStatusTextElement.className = 'error';
                    errorMessageElement.textContent = 'エラー: ' + err.message + (err.code ? ` (コード: ${err.code})` : '');
                    // エラーコードに応じて詳細なハンドリングが可能
                    // 例: err.code === 'LISDK_PERMISSION_DENIED' の場合はパーミッション不足
                }
            });
        });
    </script>
</body>
</html>
