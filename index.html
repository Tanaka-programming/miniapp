<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約詳細</title>
</head>
<body>
    <h1>予約内容</h1>
    <p>予約ID: <span id="reservationIdDisplay">RSV001</span></p>
    <button id="shareReservationButton" data-reservation-id="RSV001">
        この予約状況をLINEで共有する
    </button>

    <script>
        document.getElementById('shareReservationButton').addEventListener('click', function() {
            const reservationId = this.dataset.reservationId;
            // ★★★★★ ご自身のLIFF IDに置き換えてください ★★★★★
            const liffId = '2006882853-9aNwJ63V';
            const liffUrl = `https://liff.line.me/${liffId}?reservationId=${encodeURIComponent(reservationId)}`;

            // LIFF URLにリダイレクト
            window.location.href = liffUrl;
        });

        // 動的に予約IDを設定する場合の例
        // const dynamicReservationId = "RSV002"; // サーバーから取得するなど
        // document.getElementById('reservationIdDisplay').textContent = dynamicReservationId;
        // document.getElementById('shareReservationButton').dataset.reservationId = dynamicReservationId;
    </script>
</body>
</html>
